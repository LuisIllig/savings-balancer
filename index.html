<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Savings Balancer</title>


    <script>document.write("<script type='text/javascript' src='scripts/SavingsBalancer.js?v=" + Date.now() + "'><\/script>");</script>
    <script>document.write("<script type='text/javascript' src='scripts/InputFilter.js?v=" + Date.now() + "'><\/script>");</script>
    <script>document.write("<link rel='stylesheet' href='stylesheets/style.css?v=" + Date.now() + "'>");</script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>

<script>
    let savingsBalancer = undefined;
    $(document).ready(function () {
        let inputFilter = new InputFilter();
        savingsBalancer = new SavingsBalancer(inputFilter);
        savingsBalancer.calculate();
        inputFilter.applyFiltersToInitialPositions();

    });
</script>
<!--TODO add ui for savings plan / needs savings per month, space for result (months), switch-->
<div class="container">
    <div class="container-balancer">
        <div id="container-positions">
            <div id="position-1" class="container-position">

                <div class="container-headline">
                    <label>
                        <input class="headline" type="text" tabindex="1" value="Position 1">
                    </label>
<!--                    <div class="container-headline-buttons">-->
<!--                        <button class="button-position-lock" onclick="savingsBalancer.delete(this)"></button>-->
<!--                    </div>-->
                </div>

                <div class="container-entry">
                    <div class="container-label">
                        <label class="label-entry">Current value:</label>
                        <label class="label-diff" id="label-diff-1"></label>
                    </div>
                    <div class="container-values">
                        <div class="container-percentage-input">
                            <input class="input" id="input-current-percentage-1" type="text" value="0" disabled>
                            <span class="percentage">%</span>
                        </div>
                        <div class="container-number-input">
                            <input class="input" id="input-current-money-1" type="text" value="0"
                                   onchange="savingsBalancer.update(this)">
                            <span class="currency">€</span>
                        </div>
                    </div>

                    <label class="label-entry">Target value:</label>
                    <div class="container-values">
                        <div class="container-percentage-input">
                            <input class="input" id="input-goal-percentage-1" type="text" value="0"
                                   onchange="savingsBalancer.update(this)">
                            <span class="percentage">%</span>
                        </div>
                        <div class="container-number-input">
                            <input class="input" id="input-goal-money-1" type="text" value="0" disabled>
                            <span class="currency">€</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="position-2" class="container-position">

                <div class="container-headline">
                    <label>
                        <input class="headline" type="text" tabindex="1" value="Position 2">
                    </label>
                </div>

                <div class="container-entry">

                    <div class="container-label">
                        <label class="label-entry">Current value:</label>
                        <label class="label-diff" id="label-diff-2"></label>
                    </div>
                    <div class="container-values">
                        <div class="container-percentage-input">
                            <input class="input" id="input-current-percentage-2" type="text" value="0" disabled>
                            <span class="percentage">%</span>
                        </div>
                        <div class="container-number-input">
                            <input class="input" id="input-current-money-2" type="text" value="0"
                                   onchange="savingsBalancer.update(this)">
                            <span class="currency">€</span>
                        </div>
                    </div>

                    <label class="label-entry">Target value:</label>
                    <div class="container-values">
                        <div class="container-percentage-input">
                            <input class="input" id="input-goal-percentage-2" type="text" value="0"
                                   onchange="savingsBalancer.update(this)">
                            <span class="percentage">%</span>
                        </div>
                        <div class="container-number-input">
                            <input class="input" id="input-goal-money-2" type="text" value="0" disabled>
                            <span class="currency">€</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="button-position-add" onclick="savingsBalancer.add()">+</button>
    </div>
</div>
</body>
</html>
